<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/Page.css">
    <title>Document</title>
</head>
<body>
    <section id="NewEvent">
        <label for="" id="NewEventHeadLabel">Создание нового события</label>
        <h4 id="NewEventDateState">
            Дата и время мероприятия
        </h4>
        <input type="datetime-local" name="" id="NewEventDate">
        <h4 id="NewEventNameState">
            Основное название мероприятия.
        </h4>
        <input type="text" name="" id="NewEventNameText">
        <h4 id="NewEventColorText">
            Выберите цвет для мероприятия.
        </h4>
        <input type="color" name="" id="NewEventColor">
        <input type="button" value="sdfsg" id="NewEventSubmitNew">
    </section>

    <section id="DeleteEvent">
        <label for="" id="DeleteEventInfo">
            Удаление мероприятия.  
        </label>
        <label for="" id="DeleteEventNameEvent">
            Имя мероприятия
        </label>
        <label for="" id="DeleteEventDate">
            Дата проведения: 23.12.2015
        </label>
        <label for="" id="DeleteEventQuest">
            Вы точно хотите удалить мероприятие?
        </label>
        <input type="checkbox" name="Yes" id="DeleteEventCheck" value="Точно?">
        <input type="button" value="Удалить." id="DeleteEventButtonDelete">
    </section>
</body>
</html>
